<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <h1 style="margin-bottom: 10px">Rock Paper Scissors</h1>
        <div id="display"></div>

        <!--score tracker-->
        <div class="scoreContainer">
            <div class="score">
                Your score: <span id="playerScore">0</span>
            </div>
            <div class="score">
                Computer score: <span id="computerScore">0</span>
            </div>
        </div>

        <!--users choice-->
        <div class="choices">
            <button class="btn" id="rock">
                <img src="./img/hand-rock.png" alt="hand-paper-img">
            </button>
            <button class="btn" id="paper">
                <img src="./img/hand-paper.png" alt="hand-rock-img">
            </button>
            <button class="btn" id="scissors">
                <img src="./img/hand-scissors.png" alt="hand-scissors-img">
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
